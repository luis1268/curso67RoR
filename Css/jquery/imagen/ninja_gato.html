<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <title>Ninja Gato</title>
    <style type="text/css">

    </style>
    <script>
        $(document).ready(function() {

            $('img').click(function() {
                atributo = $(this).attr('data-alt-src');
                imagen = $(this).attr('src');
                parte = $(this).attr('alt');
                llama = "#i" + parte;
                $(this).attr("src", atributo);
                $(this).attr("data-alt-src", imagen);
                $(this).attr("alt", parte);
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <div id="parte0">
            <img id="i0" src="ninja0.png" data-alt-src='cat0.png' alt="0">
        </div>
        <div id="parte1">
            <img id="i1" src="ninja1.png" data-alt-src='cat1.png' alt="1">
        </div>
        <div id="parte2">
            <img id="i2" src="ninja2.png" data-alt-src='cat2.png' alt="2">
        </div>
        <div id="parte3">
            <img id="i3" src="ninja3.png" data-alt-src='cat3.png' alt="3">
        </div>
        <div id="parte4">
            <img id="i4" src="ninja4.png" data-alt-src='cat4.png' alt="4">
        </div>
    </div>

</body>

</html>
